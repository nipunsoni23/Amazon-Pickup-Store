<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/feedbackform.css">
  <title>Feed Back Form Prototype 1</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
</head>

<body>
  <div class="container">
    <div class="heading">
      <h1>Pickup Store Feedback Collection Form</h1>
      <!-- about  -->
      <p id="welcome">Thankyou for shopping with <img id="logo" src="../img/logo.jpg" align="center"> . Please take a
        few moments to
        complete this survey to give us your valuable feedback and help us to improve.</p>
    </div>
    <hr>
    <!-- ratings area -->
    <div class="ratings">
      <!-- query 1 -->
      <div class="condition">
        <p>How was the condition of the package?</p>
        <div class="rating-box-1">
          <!-- star 5 -->
          <form>
            <input type="radio" name="star" id="star5" value="star5" class="select" onclick="giverating('star5',5)">
            <label for="star5" class="star-dec">
              <i class=" fas fa-star" id="st5"></i>
              <p id="rev5" class="review"></p>
            </label>
            <!-- star 4 -->
            <input type="radio" name="star" id="star4" value="star4" class="select" onclick="giverating('star4',4)">
            <label for="star4" class="star-dec">
              <i class=" fas fa-star" id="st4"></i>
              <p id="rev4" class="review"></p>
            </label>
            <!-- star 3 -->
            <input type="radio" name="star" id="star3" value="star3" class="select" onclick="giverating('star3',3)">
            <label for="star3" class="star-dec">
              <i class=" fas fa-star" id="st3"></i>
              <p id="rev3" class="review"></p>
            </label>
            <!-- star 2 -->
            <input type="radio" id="star2" name="star" value="star2" class="select" onclick="giverating('star2',2)">
            <label for="star2" class="star-dec">
              <i class="fas fa-star" id="st2"></i>
              <p id="rev2" class="review"></p>
            </label>
            <!-- star 1 -->
            <input type="radio" id="star1" name="star" value="star1" class="select" onclick="giverating('star1',1)">
            <label for="star1" class="star-dec">
              <i class="fas fa-star" id="st1"></i>
              <p id="rev1" class="review"></p>
            </label>
          </form>
        </div>
      </div>
      <!-- query 2 -->
      <div class="helpfulness">
        <p>Was the staff helpful?</p>
        <div class="rating-box-2">
          <!-- star 5 -->
          <form>
            <input type="radio" name="star" id="star5hp" value="star5" class="select" onclick="giverating('star5hp',5)">
            <label for="star5hp" class="star-dec">
              <i class=" fas fa-star" id="st5"></i>
              <p id="rev5" class="review"></p>
            </label>
            <!-- star 4 -->
            <input type="radio" name="star" id="star4hp" value="star4" class="select" onclick="giverating('star4hp',4)">
            <label for="star4hp" class="star-dec">
              <i class=" fas fa-star" id="st4"></i>
              <p id="rev4" class="review"></p>
            </label>
            <!-- star 3 -->
            <input type="radio" name="star" id="star3hp" value="star3" class="select" onclick="giverating('star3hp',3)">
            <label for="star3hp" class="star-dec">
              <i class=" fas fa-star" id="st3"></i>
              <p id="rev3" class="review"></p>
            </label>
            <!-- star 2 -->
            <input type="radio" id="star2hp" name="star" value="star2" class="select" onclick="giverating('star2hp',2)">
            <label for="star2hp" class="star-dec">
              <i class="fas fa-star" id="st2"></i>
              <p id="rev2" class="review"></p>
            </label>
            <!-- star 1 -->
            <input type="radio" id="star1hp" name="star" value="star1" class="select" onclick="giverating('star1hp',1)">
            <label for="star1hp" class="star-dec">
              <i class="fas fa-star" id="st1"></i>
              <p id="rev1" class="review"></p>
            </label>
          </form>
        </div>

      </div>
      <!--  query 3 -->
      <div class="timings">
        <p>Was the delivery rescheduled by the store?</p>
        <div class="rating-box-3">
          <!-- star 5 -->
          <form>
            <input type="radio" name="star" id="star5tm" value="star5" class="select" onclick="giverating('star5tm',5)">
            <label for="star5tm" class="star-dec">
              <i class=" fas fa-star" id="st5"></i>
              <p id="rev5" class="review"></p>
            </label>
            <!-- star 4 -->
            <input type="radio" name="star" id="star4tm" value="star4" class="select" onclick="giverating('star4tm',4)">
            <label for="star4tm" class="star-dec">
              <i class=" fas fa-star" id="st4"></i>
              <p id="rev4" class="review"></p>
            </label>
            <!-- star 3 -->
            <input type="radio" name="star" id="star3tm" value="star3" class="select" onclick="giverating('star3tm',3)">
            <label for="star3tm" class="star-dec">
              <i class=" fas fa-star" id="st3"></i>
              <p id="rev3" class="review"></p>
            </label>
            <!-- star 2 -->
            <input type="radio" id="star2tm" name="star" value="star2" class="select" onclick="giverating('star2tm',2)">
            <label for="star2tm" class="star-dec">
              <i class="fas fa-star" id="st2"></i>
              <p id="rev2" class="review"></p>
            </label>
            <!-- star 1 -->
            <input type="radio" id="star1tm" name="star" value="star1" class="select" onclick="giverating('star1tm',1)">
            <label for="star1tm" class="star-dec">
              <i class="fas fa-star" id="st1"></i>
              <p id="rev1" class="review"></p>
            </label>
          </form>
        </div>

      </div>

    </div>
    <div class="button">
      <button class="btn" type="submit">Submit</button>
    </div>

  </div>


  <script src="../js/fform.js"></script>



</body>

</html>

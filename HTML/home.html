<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <title>Feed Back Form</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="../css/feedbackform.css">
</head>

<body>
  <div class="container">
    <div class="heading">
      <h1>Pickup Store Feedback Collection Form</h1>
      <!-- about -->
      <p id="welcome">Thankyou for shopping with <img id="logo" src="../img/logo.jpg" align="center">. Please take a
        few moments to complete this survey to give us your valuable feedback and help us to improve.</p>
    </div>
    <hr>
    <!-- ratings area -->
    <div class="ratings">
      <!-- query 1 -->
      <div class="condition">
        <p>Condition of the package.</p>
        <div class="rating-box-1">
          <!-- star 5 -->
          <form><input type="radio" name="star" id="star5" value="star5" class="select" onclick="giverating(1,5)"><label
              for="star5" class="star-dec"><i class=" fas fa-star" id="st5"></i></label>
            <!-- star 4 --><input type="radio" name="star" id="star4" value="star4" class="select"
              onclick="giverating(1,4)"><label for="star4" class="star-dec"><i class=" fas fa-star"
                id="st4"></i></label>
            <!-- star 3 --><input type="radio" name="star" id="star3" value="star3" class="select"
              onclick="giverating(1,3)"><label for="star3" class="star-dec"><i class=" fas fa-star"
                id="st3"></i></label>
            <!-- star 2 --><input type="radio" id="star2" name="star" value="star2" class="select"
              onclick="giverating(1,2)"><label for="star2" class="star-dec"><i class="fas fa-star" id="st2"></i></label>
            <!-- star 1 --><input type="radio" id="star1" name="star" value="star1" class="select"
              onclick="giverating(1,1)"><label for="star1" class="star-dec"><i class="fas fa-star" id="st1"></i></label>
          </form>
        </div>
        <div class="reviews">
          <p id="rev1"></p>
        </div>
      </div>
      <!-- query 2 -->
      <div class="helpfulness">
        <p>Helpfulness of staff members.</p>
        <div class="rating-box-2">
          <!-- star 5 -->
          <form><input type="radio" name="star" id="star5hp" value="star5" class="select"
              onclick="giverating(2,5)"><label for="star5hp" class="star-dec"><i class=" fas fa-star"
                id="st5"></i></label>
            <!-- star 4 --><input type="radio" name="star" id="star4hp" value="star4" class="select"
              onclick="giverating(2,4)"><label for="star4hp" class="star-dec"><i class=" fas fa-star"
                id="st4"></i></label>
            <!-- star 3 --><input type="radio" name="star" id="star3hp" value="star3" class="select"
              onclick="giverating(2,3)"><label for="star3hp" class="star-dec"><i class=" fas fa-star"
                id="st3"></i></label>
            <!-- star 2 --><input type="radio" id="star2hp" name="star" value="star2" class="select"
              onclick="giverating(2,2)"><label for="star2hp" class="star-dec"><i class="fas fa-star"
                id="st2"></i></label>
            <!-- star 1 --><input type="radio" id="star1hp" name="star" value="star1" class="select"
              onclick="giverating(2,1)"><label for="star1hp" class="star-dec"><i class="fas fa-star"
                id="st1"></i></label>
          </form>
        </div>
        <div class="reviews">
          <p id="rev2"></p>
        </div>
      </div>
      <!-- query 3 -->
      <div class="timings">
        <p>Availability of the store.</p>
        <div class="rating-box-3">
          <!-- star 5 -->
          <form><input type="radio" name="star" id="star5tm" value="star5" class="select"
              onclick="giverating(3,5)"><label for="star5tm" class="star-dec"><i class=" fas fa-star"
                id="st5"></i></label>
            <!-- star 4 --><input type="radio" name="star" id="star4tm" value="star4" class="select"
              onclick="giverating(3,4)"><label for="star4tm" class="star-dec"><i class=" fas fa-star"
                id="st4"></i></label>
            <!-- star 3 --><input type="radio" name="star" id="star3tm" value="star3" class="select"
              onclick="giverating(3,3)"><label for="star3tm" class="star-dec"><i class=" fas fa-star"
                id="st3"></i></label>
            <!-- star 2 --><input type="radio" id="star2tm" name="star" value="star2" class="select"
              onclick="giverating(3,2)"><label for="star2tm" class="star-dec"><i class="fas fa-star"
                id="st2"></i></label>
            <!-- star 1 --><input type="radio" id="star1tm" name="star" value="star1" class="select"
              onclick="giverating(3,1)"><label for="star1tm" class="star-dec"><i class="fas fa-star"
                id="st1"></i></label>
          </form>
        </div>
        <div class="reviews">
          <p id="rev3"></p>
        </div>
      </div>
    </div><br>
    <div class="suggestions"><textarea cols="45" rows="4" name="suggestions" placeholder="Suggestions"
        id="textbox"></textarea></div>
    <div class="button"><button class="btn" type="submit">Submit</button></div>
  </div>
  <script src="../js/fform.js">

  </script>
</body>

</html>
